<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img src="./images/image-product-mobile.jpg" alt="" class="img" />
          <img src="" alt="" class="img-2" />
        </div>
        <div class="txt-container">
          <h3 class="txt-perfume">Perfume</h3>
          <h1 class="txt-product">Gabrielle Essence Eau De Parfum</h1>
          <p class="txt-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h2 class="price">$149.99</h2>
            <p class="price-before">$169.99</p>
          </div>
          <div class="button-container">
            <button class="cta">
              <img src="/images/icon-cart.svg" alt="" class="cta-icon" /> Add to
              Cart
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Charles</a>.
      </div>
    </div>
  </body>
</html>
